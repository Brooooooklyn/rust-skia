jobs:
- job: ${{ parameters.name }}
  pool:
    vmImage: ${{ parameters.vmImage }}
  strategy:
    matrix:
      stable:
        rustup_toolchain: stable
      beta:
        rustup_toolchain: beta
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '2.x'
      addToPath: true
      architecture: 'x64'
  - ${{ if eq(parameters.name, 'macOS') }}:
    - script: |
        brew update && brew install llvm
      displayName: Install llvm
  - ${{ if ne(parameters.name, 'Windows') }}:
    # Linux and macOS.
    - script: |
        curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain $RUSTUP_TOOLCHAIN
        git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git --depth 1 $HOME/depot_tools
        echo "##vso[task.setvariable variable=PATH;]$PATH:$HOME/.cargo/bin:$HOME/depot_tools"
      displayName: Install rust
  - ${{ if eq(parameters.name, 'Windows') }}:
    # Windows.
    - script: |
        curl -sSf -o rustup-init.exe https://win.rustup.rs
        rustup-init.exe -y --default-toolchain %RUSTUP_TOOLCHAIN%
        git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git --depth 1 %USERPROFILE%\depot_tools
        set PATH=%PATH%;%USERPROFILE%\.cargo\bin;%USERPROFILE%\depot_tools
        echo "##vso[task.setvariable variable=PATH;]%PATH%;%USERPROFILE%\.cargo\bin;%USERPROFILE%\depot_tools"
        choco install llvm
        git submodule update --init --recursive --depth 1
      displayName: Install rust (windows)
  # All platforms.
  - script: |
        rustc -Vv
        cargo -V
        ninja --version
    displayName: Print versions
  - script: cargo build --release --all-targets -vv
    displayName: Build all targets
  - script: cargo test --release -p skia-safe -vv
    displayName: Test skia-safe
